<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Diff Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Run Diff Script</h1>
        <form action="/run_diff" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="source_file" class="form-label">Source File (.txt or .xml)</label>
                <input type="file" class="form-control" id="source_file" name="source_file" required>
            </div>
            <div class="mb-3">
                <label for="target_file" class="form-label">Target File (.txt or .xml)</label>
                <input type="file" class="form-control" id="target_file" name="target_file" required>
            </div>
            <div class="mb-3">
                <label for="lg_pivot" class="form-label">Pivot Length</label>
                <input type="number" class="form-control" id="lg_pivot" name="lg_pivot" value="7" required>
            </div>
            <div class="mb-3">
                <label for="ratio" class="form-label">Ratio</label>
                <input type="number" class="form-control" id="ratio" name="ratio" value="15" required>
            </div>
            <div class="mb-3">
                <label for="seuil" class="form-label">Threshold</label>
                <input type="number" class="form-control" id="seuil" name="seuil" value="50" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="case_sensitive" name="case_sensitive" checked>
                <label class="form-check-label" for="case_sensitive">Case Sensitive</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="diacri_sensitive" name="diacri_sensitive" checked>
                <label class="form-check-label" for="diacri_sensitive">Diacritical Sensitive</label>
            </div>
            <button type="submit" class="btn btn-primary">Run Diff</button>
        </form>
    </div>
</body>
</html>
